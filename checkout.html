<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom CSS styles here */
        .product-image {
    height: 200px; /* Set the desired height for the product image */
    object-fit: cover; /* Maintain aspect ratio and cover the entire container */
  }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
          <h1 class="display-3 mb-4">Few Steps to Get Your Product</h1>
        </div>
      </header>

    <main>
        <div class="container mt-4">
            <h2 class="text-success">Checkout</h2>
            <form id="checkoutForm" class="needs-validation">
                <!-- Shipping Information -->
                <h4>Shipping Information</h4>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                        <div class="invalid-feedback">Please enter your first name.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                        <div class="invalid-feedback">Please enter your last name.</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                    <div class="invalid-feedback">Please enter your address.</div>
                </div>
                <!-- Add other shipping fields as needed -->

                <!-- Payment Information -->
                <h4>Payment Information</h4>
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
                    <div class="invalid-feedback">Please enter a valid card number.</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="expiryDate" class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" id="expiryDate" name="expiryDate" required>
                        <div class="invalid-feedback">Please enter the expiry date.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" name="cvv" required>
                        <div class="invalid-feedback">Please enter the CVV number.</div>
                    </div>
                </div>
                <!-- Add other payment fields as needed -->

                <!-- Order Summary -->
                <section class="container mt-5">
                    <div class="order-summary ">
                        <!-- Order summary will be dynamically generated here -->
                    </div>
                </section>

                <!-- Place Order Button -->
                <button type="submit" class="btn btn-primary m-3">Place Order</button>
            </form>
        </div>
    </main>

    <!-- Add Bootstrap JS and your script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="product.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
